version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - USE_TAILWIND=false
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis-node-0
      - redis-node-1
      - redis-node-2
    environment:
      - NODE_ENV=development
      - PORT=5000
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dataflowdb
      - REDIS_CLUSTER_NODES=redis-node-0:6379,redis-node-1:6379,redis-node-2:6379,redis-node-3:6379,redis-node-4:6379,redis-node-5:6379
      - REDIS_PASSWORD=redis_password
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network
      - redis-network

  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dataflowdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis-node-0:
    image: bitnami/redis-cluster:latest
    environment:
      - REDIS_PASSWORD=redis_password
      - REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5
      - ALLOW_EMPTY_PASSWORD=no
    ports:
      - "7000:6379"
    volumes:
      - redis-node-0-data:/bitnami
    networks:
      - redis-network

  redis-node-1:
    image: bitnami/redis-cluster:latest
    environment:
      - REDIS_PASSWORD=redis_password
      - REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5
      - ALLOW_EMPTY_PASSWORD=no
    ports:
      - "7001:6379"
    volumes:
      - redis-node-1-data:/bitnami
    networks:
      - redis-network

  redis-node-2:
    image: bitnami/redis-cluster:latest
    environment:
      - REDIS_PASSWORD=redis_password
      - REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5
      - ALLOW_EMPTY_PASSWORD=no
    ports:
      - "7002:6379"
    volumes:
      - redis-node-2-data:/bitnami
    networks:
      - redis-network

  redis-node-3:
    image: bitnami/redis-cluster:latest
    environment:
      - REDIS_PASSWORD=redis_password
      - REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5
      - ALLOW_EMPTY_PASSWORD=no
    ports:
      - "7003:6379"
    volumes:
      - redis-node-3-data:/bitnami
    networks:
      - redis-network

  redis-node-4:
    image: bitnami/redis-cluster:latest
    environment:
      - REDIS_PASSWORD=redis_password
      - REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5
      - ALLOW_EMPTY_PASSWORD=no
    ports:
      - "7004:6379"
    volumes:
      - redis-node-4-data:/bitnami
    networks:
      - redis-network

  redis-node-5:
    image: bitnami/redis-cluster:latest
    environment:
      - REDIS_PASSWORD=redis_password
      - REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5
      - ALLOW_EMPTY_PASSWORD=no
    ports:
      - "7005:6379"
    volumes:
      - redis-node-5-data:/bitnami
    networks:
      - redis-network

  redis-cluster-init:
    image: bitnami/redis-cluster:latest
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
    environment:
      - REDIS_PASSWORD=redis_password
      - REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5
      - REDIS_CLUSTER_REPLICAS=1
      - REDIS_CLUSTER_CREATOR=yes
      - ALLOW_EMPTY_PASSWORD=no
    networks:
      - redis-network
      
volumes:
  postgres-data:
  redis-node-0-data:
  redis-node-1-data:
  redis-node-2-data:
  redis-node-3-data:
  redis-node-4-data:
  redis-node-5-data:

networks:
  app-network:
    driver: bridge
  redis-network:
    driver: bridge